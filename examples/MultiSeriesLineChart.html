<!DOCTYPE html>
<html>

<head>
  <title>D3.EZ : Tabular Heat Chart Example</title>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="../src/d3.ez.js"></script>
  <link rel="stylesheet" type="text/css" href="../d3.ez.css">
</head>

<body>
  <div id="chartholder"></div>
  <br/>
  <div>Value: <span id="message"></span></div>

  <script type="text/javascript">
    d3.tsv("data/data.tsv", function(error, data) {

      var colors = d3.ez.colors.categorical(3);
      var chart = d3.ez.multiSeriesLineChart().colors(colors);
      var legend = d3.ez.legend().title('Cities Count');
      var title = d3.ez.title().mainText("Cities").subText("Count");

      // Create chart object
      var myChart = d3.ez.base()
        .width(750)
        .height(400)
        .chart(chart)
        .legend(legend)
        .title(title)
        .on("customMouseOver", function(d, i) {
          d3.select("#message").text(d.temperature);
        });

      d3.select('#chartholder')
        .datum(data)
        .call(myChart);
    });
  </script>
</body>

</html>
