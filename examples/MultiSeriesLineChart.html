<!DOCTYPE html>
<html>

<head>
  <title>D3.EZ : Multi Series Line Chart Example</title>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="../src/d3.ez.js"></script>
  <link rel="stylesheet" type="text/css" href="../d3.ez.css">
</head>

<body>
  <div id="chartholder"></div>
  <br/>
  <div>Value: <span id="message"></span></div>

  <script type="text/javascript">
    d3.tsv("data/data.tsv", function(error, data) {
      console.log(data);

      dateConvert = function(dateYMD) {
        var dateISO = d3.time.format('%Y%m%d').parse(dateYMD).toISOString();
        var dateUnix = new Date(dateISO)/1000;
        return dateUnix;
      }

      var data2 = d3.nest()
        .key(function(d) { return d.date; })
        .entries(data)
        .map(function(group) {
          series = group.values[0];
          return {
            key: group['key'],
            values: [
              {key: "New York", value: series['New York']},
              {key: "San Francisco", value: series['San Francisco']},
              {key: "Austin", value: series['Austin']},
            ]
          };
        });
      console.log(data2);

      data3 = [ {key: "New York", values: []}, {key: "San Francisco", values: []}, {key: "Austin", values: []} ];
      d3.map(data).values().forEach(function(d) {
        data3[0].values.push({key: dateConvert(d.date), value: parseInt(d['New York'])});
        data3[1].values.push({key: dateConvert(d.date), value: parseInt(d['San Francisco'])});
        data3[2].values.push({key: dateConvert(d.date), value: parseInt(d['Austin'])});
      });
      console.log(data3);

      var colors = d3.ez.colors.categorical(3);
      var chart = d3.ez.multiSeriesLineChart().colors(colors);
      var legend = d3.ez.legend().title('Cities Count');
      var title = d3.ez.title().mainText("Cities").subText("Count");

      // Create chart object
      var myChart = d3.ez.base()
        .width(750)
        .height(400)
        .chart(chart)
        .legend(legend)
        .title(title)
        .on("customMouseOver", function(d, i) {
          d3.select("#message").text(d.temperature);
        });

      d3.select('#chartholder')
        .datum(data)
        .call(myChart);
    });
  </script>
</body>

</html>
