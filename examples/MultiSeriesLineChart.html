<!DOCTYPE html>
<html>

<head>
  <title>D3.EZ : Multi Series Line Chart Example</title>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="../src/d3.ez.js"></script>
  <link rel="stylesheet" type="text/css" href="../d3.ez.css">
</head>

<body>
  <div id="chartholder"></div>
  <br/>
  <div>Value: <span id="message"></span></div>

  <script type="text/javascript">
    dateConvert = function(dateYMD) {
      var dateISO = d3.time.format('%Y%m%d').parse(dateYMD).toISOString();
      var dateUnix = new Date(dateISO)/1000;
      return dateUnix;
    }

    d3.tsv("data/data.tsv", function(error, tsv) {
      // Convert tsv to d3.ez data format
      data = [ {key: "New York", values: []}, {key: "San Francisco", values: []}, {key: "Austin", values: []} ];
      d3.map(tsv).values().forEach(function(d) {
        data[0].values.push({key: dateConvert(d.date), value: parseInt(d['New York'])});
        data[1].values.push({key: dateConvert(d.date), value: parseInt(d['San Francisco'])});
        data[2].values.push({key: dateConvert(d.date), value: parseInt(d['Austin'])});
      });

      var colors = d3.ez.colors.categorical(3);
      var chart = d3.ez.multiSeriesLineChart()
        .colors(colors)
        .yAxisLabel('Temperature (Â°F)');
      var legend = d3.ez.legend().title('City');
      var title = d3.ez.title().mainText("Average Temperatures").subText("Per City");

      // Create chart object
      var myChart = d3.ez.base()
        .width(750)
        .height(400)
        .chart(chart)
        .legend(legend)
        .title(title)
        .on("customMouseOver", function(d, i) {
          d3.select("#message").text(d.value);
        });

      d3.select('#chartholder')
        .datum(data)
        .call(myChart);
    });
  </script>
</body>

</html>
