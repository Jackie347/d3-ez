<!DOCTYPE html>
<html>

<head>
  <title>d3-ez : HTML List Example</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="../test/d3-ez.js"></script>
  <link rel="stylesheet" type="text/css" href="../build/d3-ez.css" />
</head>

<body>
  <div id="listholder"></div>

  <script type="text/javascript">

    // Example Data (note 3 levels deep)
    var data = [{
      "key": "Plants",
      "values": [{
        "key": "Cryptogamia",
        "values": [{
          "key": "Thallophyta",
          "values": [{
            "key": "Bacteria",
            "value": 21
          }, {
            "key": "Algae",
            "value": 32
          }, {
            "key": "Fungi",
            "value": 43
          }, {
            "key": "Lichens",
            "value": 54
          }]
        }, {
          "key": "Bryophyta",
          "value": 23
        }, {
          "key": "Pteridophyta",
          "value": 34
        }]
      }, {
        "key": "Phanerogamia",
        "values": [{
          "key": "Gymnospermae",
          "value": 19
        }, {
          "key": "Angiospermae",
          "values": [{
            "key": "Monocots",
            "value": 34
          }, {
            "key": "Dicots",
            "value": 20
          }]
        }]
      }]
    }];


    // Create chart object
    var myList = d3.ez.html.list()
      .classed("htmlList")
      .on("customMouseOver", function(d, i) {
        console.log(d);
      });

    // Add to page
    d3.select("#listholder")
      .datum(data)
      .call(myList);
  </script>
</body>

</html>
