<!DOCTYPE html>
<html>

<head>
  <title>d3-ez : HTML Table Example</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="../test/d3-ez.js"></script>
  <link rel="stylesheet" type="text/css" href="../build/d3-ez.css" />
</head>

<body>
  <div id="tableholder"></div>

  <script type="text/javascript">

    d3.json("data/uk_elections.json", function(error, data) {
      // UK Election Results Source: http://www.ukpolitical.info/2015.htm

      // Create chart object
      var myTable = d3.ez.html.table()
        .width(600)
        .on("customMouseOver", function(d, i) {
          console.log(d);
        });

      // Add to page
      d3.select("#tableholder")
        .datum(data)
        .call(myTable);
    });

  </script>
</body>

</html>
