<!DOCTYPE html>
<html>

<head>
  <title>d3-ez : Tabular Heat Chart Example</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="../test/d3-ez.js"></script>
  <link rel="stylesheet" type="text/css" href="../build/d3-ez.css">
</head>

<body>
  <div id="chartholder"></div>
  <br/>
  <div>Value: <span id="message"></span></div>

  <script type="text/javascript">
    d3.json("data/town2town.json", function(error, json) {
      // Convert json to d3-ez data format
      var data = d3.nest().key(function(d) {
        return d.TownA;
      }).entries(json.Data).map(function(obj) {
        obj.values = obj.values.map(function(values) {
          return {
            key: values.TownB,
            value: values.Value
          };
        });
        return obj;
      });

      var colors = ["#c3ff28", "#ffff0b", "#fdb409", "#f38337", "#fb0007"];
      var chart = d3.ez.chart.tabularHeat().colors(colors);
      var legend = d3.ez.component.legend().title('Widget Counts');
      var title = d3.ez.component.title().mainText(json.Metadata.Title).subText(json.Metadata.Detail);

      // Create chart object
      var myChart = d3.ez.chart()
        .width(750)
        .height(550)
        .chart(chart)
        .legend(legend)
        .title(title)
        .on("customMouseOver", function(d, i) {
          d3.select("#message").text(d.value);
        });

      d3.select('#chartholder')
        .datum(data)
        .call(myChart);
    });
  </script>
</body>

</html>
