<!DOCTYPE html>
<html>

<head>
  <title>d3-ez : Bar Chart (Stacked) Example</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="../build/d3-ez.js"></script>
  <link rel="stylesheet" type="text/css" href="../build/d3-ez.css" />
</head>

<body>
  <div id="chartholder"></div>
  <br/>
  <div>Value: <span id="message"></span></div>

  <script type="text/javascript">
    d3.json("data/nightingale_rose.json", function(error, json) {
      // Florence Nightingale Data Source: https://pointedanalytics.wordpress.com/2013/07/14/plotting-coxcombs-using-ggplot2/

      var colors = ["#c00", "#36c", "#f90", "#fc0"];
      var chart = d3.ez.chart.roseChart().colors(colors);
      var legend = d3.ez.component.legend().title("Zymotic Diseases");
      var title = d3.ez.component.title().mainText("Diagram of the Causes of Mortality in the Army in The East").subText("April 1854 to March 1855");

      console.log(json);

      // Convert json to d3-ez data format
      var data = d3.nest().key(function(d) {
        return new Date(d.date)
      }).entries(json).map(function(obj) {
        //obj.values = obj.values.map(function(values) {
        //  return {
        //    key: 'zymotic_diseases',
        //    value: (1000 * values.zymotic_diseases / values.army_size)
        //  };
        //});
        console.log(obj.values);
        var values = {
          key: obj.key,
          values: [
            {key: 'zymotic_diseases', value: obj.values[0].zymotic_diseases},
            {key: 'wounds', value: obj.values[0].wounds},
            {key: 'other', value: obj.values[0].other}
          ]
        };


        return values;
      });//.filter( function(d) { return d.key < new Date("1855-04-01T07:00:00.000Z"); } );

      console.log(data);

      // Create chart base
      var myChart = d3.ez.base()
        .width(750)
        .height(400)
        .chart(chart)
        .legend(legend)
        .title(title)
        .on("customValueMouseOver", function(d) {
          d3.select("#message").text(d.value);
        });

      // Add to page
      d3.select("#chartholder")
        .datum(data)
        .call(myChart);
    });
  </script>
</body>

</html>
