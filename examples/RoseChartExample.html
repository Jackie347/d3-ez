<!DOCTYPE html>
<html>

<head>
  <title>d3-ez : Rose Chart Example</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="../build/d3-ez.js"></script>
  <link rel="stylesheet" type="text/css" href="../build/d3-ez.css" />
</head>

<body>
  <div id="chartholder"></div>
  <br/>
  <div>Value: <span id="message"></span></div>

  <script type="text/javascript">
    d3.json("data/nightingale_rose.json", function(error, json) {
      // Florence Nightingale Data Source: https://pointedanalytics.wordpress.com/2013/07/14/plotting-coxcombs-using-ggplot2/

      var colors = ["#f1595f", "#727272", "#599ad3"];
      var chart = d3.ez.chart.roseChart().colors(colors);
      var legend = d3.ez.component.legend().title("Causes of Mortality");
      var title = d3.ez.component.title().mainText("Diagram of the Causes of Mortality in the Army in The East").subText("April 1854 to March 1855");

      // Convert json to d3-ez data format
      var monthNames = [
        "January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
      ];
      var data = d3.nest().key(function(d) {
        return d.date;
      }).entries(json).map(function(obj) {
        var rec = obj.values[0];
        var army_size = rec.army_size;
        var datetime = new Date(obj.key);
        var values = {
          key: monthNames[datetime.getMonth()] + ' ' + datetime.getFullYear(),
          datetime: datetime,
          values: [
            {key: 'Wounds & Injuries', value: (1000 * rec.wounds_and_injuries / army_size)},
            {key: 'Other Causes', value: (1000 * rec.all_other_causes / army_size)},
            {key: 'Zymotic Diseases', value: (1000 * rec.zymotic_diseases / army_size)}
          ]
        };
        return values;
      }).filter( function(d) { return d.datetime < new Date("1855-04-01T07:00:00.000Z"); } );
      console.log(data);

      // Create chart base
      var myChart = d3.ez.base()
        .width(750)
        .height(400)
        .chart(chart)
        .legend(legend)
        .title(title)
        .on("customValueMouseOver", function(d) {
          d3.select("#message").text(d.value);
        });

      // Add to page
      d3.select("#chartholder")
        .datum(data)
        .call(myChart);
    });
  </script>
</body>

</html>
