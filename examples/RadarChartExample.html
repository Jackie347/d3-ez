<!DOCTYPE html>
<html>

<head>
  <title>d3-ez : Radar Chart Example</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="../build/d3-ez.js"></script>
  <link rel="stylesheet" type="text/css" href="../build/d3-ez.css" />
</head>

<body>
  <div id="chartholder"></div>

  <script type="text/javascript">
    var data = [
      {
        "key": "Series 1", "values": [
          { "key": "Vitamin A", "value": 8 },
          { "key": "Vitamin E", "value": 2 },
          { "key": "Vitamin D", "value": 2 },
          { "key": "Vitamin B", "value": 4 },
          { "key": "Vitamin C", "value": 8 }]
      },
      {
        "key": "Series 2", "values": [
          { "key": "Vitamin A", "value": 2.5 },
          { "key": "Vitamin E", "value": 3.6 },
          { "key": "Vitamin D", "value": 4.2 },
          { "key": "Vitamin B", "value": 5.7 },
          { "key": "Vitamin C", "value": 9.8 }]
      }];
    console.log(JSON.stringify(data));

    var colors = d3.ez.palette.categorical(1);
    var chart = d3.ez.chart.radarChart().colors(colors);
    var legend = d3.ez.component.legend().title("Vitamins");
    var title = d3.ez.component.title().mainText("Vitamins").subText("Vitamins");

    // Create chart base
    var myChart = d3.ez.base()
      .width(750)
      .height(400)
      .chart(chart)
      .legend(legend)
      .title(title)
      .on("customValueMouseOver", function(d) {
        d3.select("#message").text(d.value);
      })
      .on("customSeriesClick", function(d) {
        console.log(d);
      });

    // Add to page
    d3.select("#chartholder")
      .datum(data)
      .call(myChart);

  </script>
</body>

</html>
